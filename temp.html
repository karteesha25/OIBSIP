<html>
<head><title>Temperature</title>
<link rel="stylesheet" href="tempstyle.css">
</head>
<body>
<h3>Temperature Converter</h3>
<div class="Converter">
<form name="my_form">
<label>Enter Temperature:</label><br><br>
<input type="text" name="temp"><br><br><br>
Celcius<input type="radio" name="deg" onclick="cel()"><br><br>
Fahreheit<input type="radio" name="deg" onclick="fahr()"><br><br><br>
<button type="submit">Convert</button>
</form>
</div>
<script  type="text/javascript" src="temp.js"></script>
</body>
</html>
